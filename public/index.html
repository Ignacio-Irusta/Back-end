<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Productos</h1>
            <br>

            <form id="formAgregarProducto">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input id="txtTitulo" class="form-control" type="text" name="titulo" required>
                </div>

                <div class="form-group">
                    <label for="Precio">Precio</label>
                    <input id="txtPrecio" class="form-control" type="text" name="Precio" required>
                </div>
                <div class="form-group">
                    <label for="tumbline"><b>URL de la imagen</b></label>
                    <input id="tumbline" class="form-control" type="url" name="tumbline">
                </div>

                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <div id="productos"></div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Chat de Mensajes</h1>
            <br>

            <div class="form-group">
                <label for="mail"><b>Email</b></label>
                <input id="inputMail" class="form-control" type="text" placeholder="ejemplo_22@hotmail.com" required><br>
            </div>

            <div class="form-group">
                <label for="mensaje"><b>Mensaje</b></label>
                <input id="inputMensaje" class="form-control" type="text" placeholder="Ingrese un mensaje..."><br>
            </div>

            <button id="botonEnviar" class="btn btn-info mt-3">Enviar</button>

            <br>
            <div id="listaMensajes" class="mt-3"></div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
